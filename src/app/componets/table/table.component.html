<div>

    <p class="welcome-message center-title">Welcome <strong>{{ firstName }}</strong></p>

    <div class="right-align">
      <button mat-flat-button class="right-button" (click)="openDialog()">Ajouter</button>
    </div>
  
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
  
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort class="small-table">
  
        <!-- Username Column -->
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>UserName</th>
          <td mat-cell *matCellDef="let row"  (click)="openUserDetails(row)">{{row.username}}</td>
        </ng-container>
         <!-- Username Column -->
         <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>FirstName</th>
          <td mat-cell *matCellDef="let row">{{row.firstName}}</td>
        </ng-container>
  
             <!-- Username Column -->
             <ng-container matColumnDef="PhoneNumber">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>PhoneNumber</th>
              <td mat-cell *matCellDef="let row">{{row.phoneNumber}}</td>
            </ng-container>
            <!-- ng-container matColumnDef="qualificationId">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>qualificationId</th>
              <td mat-cell *matCellDef="let row">{{row.qualification.nom}}</td>
            </ng-container-->
        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
          <td mat-cell *matCellDef="let row">{{row.email}}</td>
        </ng-container>
  
        <!-- Role Column -->
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
          <td mat-cell *matCellDef="let row">{{row.role}}</td>
        </ng-container>
        <!-- Ation Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
          <td mat-cell *matCellDef="let row">
            <div class="action-buttons">
              <button mat-icon-button  class="mat-primary" (click)="editUser(row)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button class="mat-warn" (click)="deleteUser(row.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
        </ng-container>
        
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
        <!-- Row shown when there is no matching data -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="3">No data matching the filter</td>
        </tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
