<mat-toolbar color="primary">
    <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1>Dashboard</h1>
    <span class="spacer"></span> <!-- Espaceur pour aligner le bouton Ã  droite -->
    <button mat-icon-button aria-label="Logout" (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
    </button>
  </mat-toolbar>
  
  <mat-sidenav-container autosize>
    <mat-sidenav [ngClass]="{'expanded': !isCollapsed}" [mode]="isMobile ? 'over' : 'side'" [opened]="!isMobile">
      <mat-nav-list>
        
        <a mat-list-item>
          <span class="entry">
            <mat-icon>home</mat-icon>
            <span *ngIf="!isCollapsed">Dashboard</span>
          </span>
        </a>
      </mat-nav-list>
    </mat-sidenav>
   
  </mat-sidenav-container>
