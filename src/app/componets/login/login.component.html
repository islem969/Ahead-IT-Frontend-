<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Login</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="loginForm">
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-user p-2"></span>
                                    <input type="text" placeholder="Username" formControlName="username">
                                </div>
                            </div>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-lock p-2"></span>
                                    <input [type]="type" placeholder="Password" formControlName="password">
                                    <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                                </div>
                            </div>
                            <div class="form-inline fr mt-4">
                                <a href="#" data-toggle="modal" data-target="#exampleModal" class="font-weight-bold">Forget Password</a>
                            </div>

                            <div class="pt-3">
                                <button (click)="onLogin()" class="btn btn-primary btn-block mt-4 w-100">Login</button>
                            </div>
                            <div class="text-center pt-4 text-muted">
                                Don't have an account? <a [routerLink]="['/signup']">Sign Up</a>
                            </div>
                        </form>
                    </div>
                    <div class="mx-3 my-2 py-2 bordet">
                        <div class="text-center py-3">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group pt-3">
            <div class="input-field">
              <span class="fa fa-user p-2"></span>
              <input  [(ngModel)]="resetPasswordEmail"  type="text" placeholder="Email">
            </div>
          </div>
          <small class="text-danger">Email is required</small>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
</div>
