<h1 mat-dialog-title>{{ isUpdateMode ? 'Update Carrier' : 'Add Carrier' }}</h1>
<div mat-dialog-content>
    
  <form [formGroup]="carrierForm" (ngSubmit)="onSubmit()">

    <div class="row mb-3">
      <div class="col mb-2">
    <mat-form-field appearance="fill">
      <mat-label>Salary</mat-label>
      <input matInput formControlName="salary">
    </mat-form-field>
      </div>
      <div class="col mb-2">
    <mat-form-field appearance="fill">
      <mat-label>BBAN</mat-label>
      <input matInput formControlName="bban">
    </mat-form-field>
      </div></div>
     
    <!--mat-form-field appearance="fill">
      <mat-label>RIB</mat-label>
      <input matInput formControlName="rib">
    </mat-form-field-->
    <div class="row mb-3">
      <div class="col mb-2">
    <mat-form-field appearance="fill">
        <mat-label>Qualification</mat-label>
        <mat-select formControlName="qualificationId">
          <mat-option *ngFor="let qualification of qualifications" [value]="qualification.id">
            {{ qualification.nom }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      </div>
      <div class="col mb-2">
      <mat-form-field appearance="fill">
        <mat-label>civil_Status</mat-label>
        <mat-select formControlName="civil_StatusId">
          <mat-option *ngFor="let civil_Status of civil_Statuss" [value]="civil_Status.id">
            {{ civil_Status.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      </div></div>
      <div class="row mb-3">
        <div class="col mb-2">
    <mat-form-field appearance="fill">
      <mat-label>From</mat-label>
      <input matInput [matDatepicker]="pickerFrom" formControlName="from">
      <mat-datepicker-toggle matSuffix [for]="pickerFrom"></mat-datepicker-toggle>
      <mat-datepicker #pickerFrom></mat-datepicker>
    </mat-form-field>
        </div>
        <div class="col mb-2">
    <mat-form-field appearance="fill">
      <mat-label>To</mat-label>
      <input matInput [matDatepicker]="pickerTo" formControlName="to">
      <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
      <mat-datepicker #pickerTo></mat-datepicker>
    </mat-form-field>
        </div></div>
    <div mat-dialog-actions>
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="!carrierForm.valid">Save</button>
    </div>
  </form>
</div>
