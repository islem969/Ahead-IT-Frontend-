<div *ngIf="user" class="profile-container">
    <mat-card class="profile-card">
      <mat-card-header>
        <mat-card-title class="custom-title">Profil de l'utilisateur</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form>
          <div class="form-row">
            <mat-form-field appearance="fill" class="form-field">
              <mat-label>Last Name</mat-label>
              <input matInput [value]="user?.lastName" readonly>
            </mat-form-field>
            <mat-form-field appearance="fill" class="form-field">
              <mat-label>First Name</mat-label>
              <input matInput [value]="user?.firstName" readonly>
            </mat-form-field>
          </div>
          <div class="form-row">
            <mat-form-field appearance="fill" class="form-field">
              <mat-label>Email</mat-label>
              <input matInput [value]="user?.email" readonly>
            </mat-form-field>
            <mat-form-field appearance="fill" class="form-field">
              <mat-label>Phone Number</mat-label>
              <input matInput [value]="user?.phoneNumber" readonly>
            </mat-form-field>
          </div>
          <div class="form-row">
            <mat-form-field appearance="fill" class="form-field">
              <mat-label>Username</mat-label>
              <input matInput [value]="user?.username" readonly>
            </mat-form-field>
            <mat-form-field appearance="fill" class="form-field">
              <mat-label>Password</mat-label>
              <input matInput [value]="passwordDisplay" [type]="passwordVisible ? 'text' : 'password'" readonly>
              <button type="button" mat-icon-button (click)="togglePasswordVisibility()">
                <mat-icon>{{ passwordVisible ? 'visibility_off' : 'visibility' }}</mat-icon>
              </button>
            </mat-form-field>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
